<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mycelium</title>

  <!-- Pixel-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    #readme {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      margin: 1em 0;
      line-height: 1.5;
      border-radius: 8px;
      max-width: 90vw;
      overflow-x: auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      color: #E9F065;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      width: 60%;
      border: 1px solid #ccc;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <div id="readme">
    <em>Loading README...</em>
  </div>

  <hr>

  <ul>
    <li><a href="Mycelium_v2.exe" download="Mycelium.exe">Download the Game</a></li>
    <li><a href="Mycelium_v1.exe" download="Mycelium_beta.exe">Beta Version</a></li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('readme').innerHTML = '<em>Could not load README.md</em>';
        console.error(err);
      });
  </script>
</body>
</html>
