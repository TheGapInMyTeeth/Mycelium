<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta charset="UTF-8">
  <!--<title>Mycelium</title>>
</head>
<body>
  <!--<h1>Mycelium</h1>-->

  <div id="readme">
    <em>Loading README...</em>
  </div>

  <hr>

  <ul>
    <li><a href="Mycelium.exe" download="Mycelium.exe">Download the Game</a></li>
    <li><a href="Mycelium_v0.exe" download="Mycelium_v0.exe">Beta Version</a></li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('readme').innerHTML = '<em>Could not load README.md</em>';
        console.error(err);
      });
  </script>
</body>
</html>
